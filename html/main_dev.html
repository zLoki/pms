<div>

    <div class="panel-body">

        <div>
            <table>
                <tr>
                    <th>Task Title</th>
                    <th>Status</th>
                    <th>...</th>
                </tr>
                <tr ng-repeat="task in tasks">
                    <td>{{ task.name }}</td>
                    <td ng-class="{'label-new': task.status == 1,
                                    'label-in-analysis': task.status == 2,
                                    'label-in-progress': task.status == 3,
                                    'label-on-hold': task.status == 4,
                                    'label-complete': task.status == 5}" class="label">{{ getStatusName(task.status) }}</td>
                    <td>...</td>
                </tr>
            </table>
        </div>

    </div>

</div>
