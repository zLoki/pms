<div class="modal {{ windowClass }}" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind-html="title"></h4>
            </div>
            <div class="modal-body" ng-bind-html="content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="confirm('yes')">Yes</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">No</button>
            </div>
        </div>
    </div>
</div>
